<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Upload Image </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button
    (click)="captureImage()"
    expand="block"
    fill="solid"
    shape="round"
  >
    Get Image
  </ion-button>

  <img [src]="image" *ngIf="image" alt="" />
</ion-content>
